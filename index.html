<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Dungeon</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.1"
        }
      }
    </script>
  </head>
  <body>
    <main id="app-container">
      <header>
        <h1>Gemini Dungeon</h1>
      </header>
      <div id="player-status">
        <div id="health-display">
          Health: <span id="health-value">100</span>
        </div>
        <div id="inventory-display">
          Inventory: <span id="inventory-list">Empty</span>
        </div>
      </div>
      <div id="game-output" aria-live="polite"></div>
      <form id="prompt-form">
        <label for="prompt-input" class="sr-only">Enter your command</label>
        <input
          id="prompt-input"
          type="text"
          placeholder="What do you do?"
          autocomplete="off"
          autofocus
        />
        <button type="submit" aria-label="Send command">âž¤</button>
      </form>
    </main>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
